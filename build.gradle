plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    //    https://www.rabbitmq.com/java-client.html
    compile 'com.rabbitmq:amqp-client:5.10.0'
    compile 'org.slf4j:slf4j-simple:1.7.21'
}